name: Build Release
on:
  push:
    # build and push anytime commits are pushed/merged
    branches:
      - main
  schedule:
    # build and push weekly
    - cron: '0 5 * * 5'
  workflow_dispatch: # allow manual triggering

permissions:
  contents: read
  packages: write
  id-token: write
  attestations: write

jobs:
  docker-platforms:
    strategy:
      fail-fast: false
      matrix:
        cpy_platform:
          # - analog
          # - atmel-samd
          - broadcom
          # - cxd56
          # - espressif
          # - litex
          # - mimxrt10xx
          # - nordic
          # - raspberrypi
          # - renode
          # - silabs
          # - stm
          - zephyr-cp
    uses: ./.github/workflows/docker_manifest.yml
    with:
      cpy_platform: ${{ matrix.cpy_platform }}
    secrets: inherit